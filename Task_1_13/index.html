<!DOCTYPE html>
<html>
<head>
	<title>IFE Task 13</title>
	<meta charset="utf-8">
</head>
<body>
	<label>
		请输入北京今天的空气质量
		<input type="text" id="aqi-input">
	</label>
	<button id="button">确认填写</button>
	<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
	<script type="text/javascript">
	  /*	
	  在注释下方写下代码
	  给按钮button绑定一个点击事件
	  在事件处理函数中
	  获取aqi-input输入的值，并显示在aqi-display中
	  */
	  (function(){		 
		var btn = document.getElementById("button");
		btn.onclick = function(){
			var a = document.getElementById("aqi-input");
			var b = document.getElementById("aqi-display");
			if (a.value) {
				b.innerHTML = a.value;
			}else{
				alert("请输入北京今天的空气质量值");
			}
			
		}
	})();
	</script>
</body>
</html>
